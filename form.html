    <h1>Emprendimiento de Pizzas Veganas</h1>
    <!-- Tamaño de la pizza -->

        <legend>Tamaño de pizza</legend>
        <p>
            <label > 
                <input type="radio" name="size">Personal 
            </label>
        </p>
        <p>
            <label > 
                <input type="radio" name="size">Mediana 
            </label>
        </p>
        <p>
            <label > 
                <input type="radio" name="size">Familiar 
            </label>
        </p>
    </fieldset>
    <br/>
    <legend>Ingredientes</legend>
    <p><label><input type="checkbox">Tomate</label></p>
    <p><label><input type="checkbox">Pimentón</label></p>
    <p><label><input type="checkbox">Cebolla</label></p>
    <p><label><input type="checkbox">Champiñón</label></p>
<fieldset>

</fieldset>
<input type="submit">
